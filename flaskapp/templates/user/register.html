{% extends 'base.html' %}

{% block content %}
    <form method="post" class="container">
        {{form.csrf_token}}
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-1 col-form-label">{{form.email.label}}</label>
              <div class="col-sm-3">
                {{ form.email(class_="form-control") }}
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-1 col-form-label">{{form.password.label}}</label>
              <div class="col-sm-3">
                {{ form.password(class_="form-control") }}              
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-3">
                <button type="submit" class="btn btn-info">Register</button>
              </div>
            </div>
    </form>
{% endblock %}
